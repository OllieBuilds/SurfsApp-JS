<!DOCTYPE html>
<html>
    <head>
      <title>Surf's App</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

 <!-- Content section -->
 <!-- Button trigger modal -->
<!--sign up -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signup">
  Sign up
</button>

<!-- Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign up</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="signup_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input name="credentials[email]" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input name="credentials[password]" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input name="credentials[password_confirmation]" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
 <!--sign in -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Sign in
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign in</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="signin_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input name="credentials[email]" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input name="credentials[password]" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- signout -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signout" id="signout_form">
  Sign out
</button>

<hr>
<!-- INPUT SECTION -->
<!-- surfboard input -->
<button type="button" class="btn btn-primary btn-lg disabled"  data-toggle="modal" data-target="#surfboard">
  Add board to quiver
</button>
<div class="modal fade" id="surfboard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Quiver</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal" id="add_board">
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Board Length (inches)</label>
    <div class="col-sm-10">
      <input name="surfboard[height]"type="number" class="form-control" id="input_length" placeholder="Board length">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Shape</label>
    <div class="col-sm-10">
      <input name="surfboard[shape]" type="text" class="form-control" id="input_shape" placeholder="shape">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Fin Setup</label>
    <div class="col-sm-10">
      <input name="surfboard[fin_setup]" type="text" class="form-control" id="input_fins" placeholder="fins">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</div>


<!-- session input -->
<!-- INPUT SECTION -->
<!-- surfboard input -->
<button type="button" class="btn btn-primary btn-lg disabled"  data-toggle="modal" data-target="#session">
  Add session to journal
</button>
<div class="modal fade" id="session" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Session Journal</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal">
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Spot</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_length" placeholder="Board length">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="input_shape" placeholder="shape">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Conditions</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_fins" placeholder="conditions">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</div>
<hr>
<!--show quiver -->
<button type="button" class="btn btn-primary btn-lg disabled"  data-toggle="modal" data-target="#quiver">

</button>
<div class="modal fade" id="quiver" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <h4 class="modal-title" id="myModalLabel">Quiver</h4>

<form class="form-horizontal">

    <label for="input3" class="col-sm-2 control-label">Quiver</label>

<div class="modal fade" id="journal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

</form>
</div>
</div>
</div>
</div>
    </body>
</html>
